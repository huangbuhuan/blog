{{ template "header"}}
<title>修改文章 - 黄步欢的博客</title>
<body style="padding-top:70px;">
<!-- 导航栏 -->
{{ template "navbar" . }}
<div class="container">
    <h1>修改文章</h1>
    <form method="post" action="/topic/modify">
        <input type="text" hidden="hidden" name="id" value="{{ .Topic.Id}}"/>
        <div class="form-group">
            <label>文章标题</label>
            <input type="text" name="title" class="form-control" value="{{ .Topic.Title }}"></input>
        </div>

        <div class="form-group">
            <label>文章内容</label>
            <textarea name="content" cols="30" rows="10" class="form-control" >{{ .Topic.Content }}</textarea>
        </div>
        <button type="submit" class="btn btn-default" >修改文章</button>
    </form>
</div>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
