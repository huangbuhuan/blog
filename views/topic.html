{{ template "header"}}

    <body style="padding-top:70px;">
        <div navbar navbar-default navbar-fixed-top>
            {{ template "navbar" . }}
            <div class="container">
                <h1>文章列表</h1>
                <a href="/topic/add">添加文章</a>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>内容</th>
                            <th>浏览人数</th>
                            <th>评论人数</th>
                            <th>创建时间</th>
                            <th>修改时间</th>
                            <th>是否删除</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range $index, $item := .Topics}}
                            <tr>
                                <td>{{ $item.Title }}</td>
                                <td>{{ $item.Content }}</td>
                                <td>{{ $item.Views }}</td>
                                <td>{{ $item.ReplyCount }}</td>
                                <td>{{ $item.Created }}</td>
                                <td>{{ $item.Updated }}</td>
                                <td>{{ $item.IsDeleted }}</td>
                                <td>
                                    删除
                                </td>
                            </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>

        </div>
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    </body>
</html>
