{{ template "header" }}
<body>
    <div class="container" style="width: 500px">
        <form method="post" action="/login">
            <div class="form-group">
                <label for="exampleInputEmail1">账号：</label>
                <input id="username" class="form-control" name="username" placeholder="Enter Account">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码：</label>
                <input id="passwd" type="password"  name="passwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin">记住登录
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return check()">登录</button>
            <button type="submit" class="btn btn-default" onclick="return back2Home()">返回首页</button>
        </form>
    </div>
    <script>
        function check() {
            var username = document.getElementById("username")
            if (username.value.length == 0) {
                alert("账号不能为空")
                return false
            }
            var passwd = document.getElementById("passwd")
            if (passwd.value.length == 0) {
                alert("密码不能为空")
                return false
            }
        }
        function back2Home() {
            window.location.href("/")
            return false
        }
    </script>
</body>
</html>
